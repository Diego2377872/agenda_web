<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Actividades</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Registro de Actividades</h1>

  <form id="actividadForm" class="space-y-2 mb-4">
    <input type="date" id="fechaInicial" class="border p-1 rounded" required />
    <input type="date" id="fechaFinal" class="border p-1 rounded" required />
    <input type="text" id="actividad" placeholder="Actividad" class="border p-1 rounded" required />
    <input type="text" id="permisoSandra" placeholder="Permiso Sandra" class="border p-1 rounded" />
    <input type="text" id="viatico" placeholder="Viático" class="border p-1 rounded" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded">Agregar</button>
  </form>

  <div class="space-x-2 mb-2">
    <button id="anteriorMes" class="bg-gray-300 px-2 py-1 rounded">← Mes anterior</button>
    <button id="siguienteMes" class="bg-gray-300 px-2 py-1 rounded">Mes siguiente →</button>
    <button id="ordenarFecha" class="bg-yellow-400 px-2 py-1 rounded">Ordenar por fecha</button>
    <button id="guardarDatos" class="bg-green-500 text-white px-2 py-1 rounded">Guardar cambios</button>
    <button id="exportExcel" class="bg-purple-600 text-white px-2 py-1 rounded">📁 Exportar Excel</button>
  </div>

  <table id="tablaActividades" class="w-full table-auto bg-white shadow-md">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-2 py-1">Fecha inicial</th>
        <th class="border px-2 py-1">Fecha final</th>
        <th class="border px-2 py-1">Actividad</th>
        <th class="border px-2 py-1">Permiso Sandra</th>
        <th class="border px-2 py-1">Viático</th>
        <th class="border px-2 py-1">Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
