<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Diego Rodríguez</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 flex items-center gap-3">
      📔 Agenda Diego Rodríguez
    </h1>

    <form id="actividadForm" class="grid md:grid-cols-3 gap-4 mb-6">
      <input id="fechaInicial" type="text" placeholder="Fecha inicial" required class="border p-2 rounded" />
      <input id="fechaFinal" type="text" placeholder="Fecha final" required class="border p-2 rounded" />
      <input id="actividad" type="text" placeholder="Actividad" required class="border p-2 rounded" />
      <input id="permisoSandra" type="text" placeholder="Permiso Entregado" class="border p-2 rounded" />
      <input id="viatico" type="text" placeholder="Viático" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 col-span-1 hover:bg-blue-700">Agregar</button>
    </form>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button id="anteriorMes" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">← Mes Anterior</button>
        <button id="siguienteMes" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Mes Siguiente →</button>
        <button id="ordenarFecha" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Ordenar Fecha</button>
      </div>
      <button id="exportExcel" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">📁 Exportar Excel</button>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto w-full text-sm text-left border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-3 py-2">Fecha Inicial</th>
            <th class="border px-3 py-2">Fecha Final</th>
            <th class="border px-3 py-2">Actividad</th>
            <th class="border px-3 py-2">Permiso Entregado</th>
            <th class="border px-3 py-2">Viático</th>
            <th class="border px-3 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaActividades"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="main.js"></script>
</body>
</html>
