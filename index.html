<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Registro de actividades</h1>

    <form id="actividadForm" class="mb-6 grid grid-cols-1 md:grid-cols-5 gap-4">
      <input type="text" id="fechaInicial" placeholder="Fecha inicial" class="border rounded p-2" />
      <input type="text" id="fechaFinal" placeholder="Fecha final" class="border rounded p-2" />
      <input type="text" id="actividad" placeholder="Actividad" class="border rounded p-2" />
      <input type="text" id="permisoSandra" placeholder="Permiso Sandra" class="border rounded p-2" />
      <input type="text" id="viatico" placeholder="Viático" class="border rounded p-2" />
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 col-span-1 md:col-span-1">Agregar</button>
    </form>

    <div class="flex justify-between items-center mb-4">
      <div>
        <button id="anteriorMes" class="bg-gray-300 px-3 py-1 rounded mr-2 hover:bg-gray-400">← Mes anterior</button>
        <button id="siguienteMes" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Mes siguiente →</button>
      </div>
      <button id="ordenarFecha" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Ordenar por fecha</button>
      <button id="exportExcel" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">Exportar Excel</button>
    </div>

    <div class="overflow-x-auto">
      <table id="tablaActividades" class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2">Fecha inicial</th>
            <th class="border border-gray-300 px-4 py-2">Fecha final</th>
            <th class="border border-gray-300 px-4 py-2">Actividad</th>
            <th class="border border-gray-300 px-4 py-2">Permiso Sandra</th>
            <th class="border border-gray-300 px-4 py-2">Viático</th>
            <th class="border border-gray-300 px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se renderizan las filas -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
