<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Actividades</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">
      <span class="mr-2">üìñ</span>Agenda Diego Rodriguez
    </h1>
    <form id="actividadForm" class="grid md:grid-cols-2 gap-4 mb-4">
      <input type="date" id="fechaInicial" class="border p-2 rounded" required>
      <input type="date" id="fechaFinal" class="border p-2 rounded" required>
      <input type="text" id="actividad" placeholder="Actividad" class="border p-2 rounded" required>
      <input type="text" id="permisoSandra" placeholder="Permiso Sandra" class="border p-2 rounded">
      <input type="text" id="viatico" placeholder="Vi√°tico" class="border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white rounded p-2 col-span-full">Agregar Actividad</button>
    </form>

    <div class="flex flex-wrap gap-2 mb-4 justify-between items-center">
      <div class="space-x-2">
        <button id="anteriorMes" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded">‚¨ÖÔ∏è Mes Anterior</button>
        <button id="siguienteMes" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded">Mes Siguiente ‚û°Ô∏è</button>
        <button id="ordenarFecha" class="bg-purple-500 text-white px-3 py-1 rounded">Ordenar por Fecha</button>
      </div>
      <button id="exportExcel" class="bg-green-500 text-white px-3 py-1 rounded">üì§ Exportar Excel</button>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto w-full border border-collapse" id="tablaActividades">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">Fecha Inicial</th>
            <th class="border px-2 py-1">Fecha Final</th>
            <th class="border px-2 py-1">Actividad</th>
            <th class="border px-2 py-1">Permiso Sandra</th>
            <th class="border px-2 py-1">Vi√°tico</th>
            <th class="border px-2 py-1">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
