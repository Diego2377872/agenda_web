<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Actividades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* CSS Mejorado */
    .table-auto {
      border-collapse: collapse;
      width: 100%;
    }

    .table-auto th, .table-auto td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .table-auto th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .table-auto tr:hover {
      background-color: #e0e7ff;
    }

    .table-auto tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table-auto tr:first-child th {
      position: sticky;
      top: 0;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">
      <span class="mr-2">ðŸ“–</span>Agenda Diego Rodriguez
    </h1>
    <form id="actividadForm" class="grid md:grid-cols-2 gap-4 mb-4">
      <label for="fechaInicial" class="hidden">Fecha Inicial</label>
      <input type="date" id="fechaInicial" class="border p-2 rounded" required>
      <label for="fechaFinal" class="hidden">Fecha Final</label>
      <input type="date" id="fechaFinal" class="border p-2 rounded" required>
      <label for="actividad" class="hidden">Actividad</label>
      <input type="text" id="actividad" placeholder="Actividad" class="border p-2 rounded" required>
      <label for="permisoSandra" class="hidden">Permiso Sandra</label>
      <input type="text" id="permisoSandra" placeholder="Permiso Sandra" class="border p-2 rounded">
      <label for="viatico" class="hidden">ViÃ¡tico</label>
      <input type="text" id="viatico" placeholder="ViÃ¡tico" class="border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white rounded p-2 col-span-full">Agregar Actividad</button>
    </form>

    <div class="flex flex-wrap gap-2 mb-4 justify-between items-center">
      <div class="space-x-2">
        <button id="anteriorMes" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded" aria-label="Mes anterior">
          <i class="fas fa-chevron-left"></i> Mes Anterior
        </button>
        <button id="siguienteMes" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded" aria-label="Mes siguiente">
          Mes Siguiente <i class="fas fa-chevron-right"></i>
        </button>
        <button id="ordenarFecha" class="bg-purple-500 text-white px-3 py-1 rounded" aria-label="Ordenar por fecha">
          <i class="fas fa-sort"></i> Ordenar por Fecha
        </button>
      </div>
      <button id="exportExcel" class="bg-green-500 text-white px-3 py-1 rounded" aria-label="Exportar a Excel">
        <i class="fas fa-file-excel"></i> Exportar Excel
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto" id="tablaActividades">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">Fecha Inicial</th>
            <th class="border px-2 py-1">Fecha Final</th>
            <th class="border px-2 py-1">Actividad</th>
            <th class="border px-2 py-1">Permiso Sandra</th>
            <th class="border px-2 py-1">ViÃ¡tico</th>
            <th class="border px-2 py-1">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
